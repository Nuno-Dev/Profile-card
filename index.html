<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="bk1" src="./images/bg-pattern-top.svg" alt="background1" />
    <img class="bk2" src="./images/bg-pattern-bottom.svg" alt="background1" />
    <main class="main">
      <div class="up"></div>
      <div class="outer_circle"></div>
      <img class="profile" src="./images/image-victor.jpg" alt="profile pic" />
      <div class="name-wrapper">
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
      </div>
      <h5 class="city">London</h5>
      <hr />
      <div class="wrapper">
        <div class="num1">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="num2">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="num3">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
